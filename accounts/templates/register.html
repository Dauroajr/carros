{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <style>

      form {
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .form-group {
        display: flex;
        justify-content: space-between;
        padding: 2px;
      }

    </style>

  </head>

  <body>

    <form action="" method='post'>
    {% csrf_token %}

      <table>
        {{ register.as_table }}
        <div class="form-group">
          <label for=""><strong>Usuário:</strong> </label>
          {{ user_form.username }}
          {{ user_form.username.errors }}
        </div>
        <div class="form-group">
          <label for=""><strong>Senha:</strong> </label>
          {{ user_form.password1 }}
          {{ user_form.password1.errors }}
        </div>
        <div class="form-group">
          <label for=""><strong>Confirmação de Senha:</strong> </label>
          {{ user_form.password2 }}
          {{ user_form.password2.errors }}
        </div>
        <div class="form-group">
          <button type="submit" value="Cadastrar">Registrar</button>
        </div>
      </table>
    </form>

  </body>

</html>

{% endblock %}
